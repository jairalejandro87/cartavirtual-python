<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear acortador</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</head>

<body>
    
    <main>
        <div class="container">
            <div class="row py-5">
                <h1 class="text-left">ACORTADOR</h1>
            </div>
            <div class="row">
                <div class="col">
                    <form method="post" action="/acortador/create">
                        <div class="mb-3">
                            <label for="url" class="form-label">Ingrese Dirección Url</label>
                            <input type="text" autofocus autocomplete="off" class="form-control" name="dirUrl" id="url"
                                placeholder="dirección o url https://www.example.com/">
    
                        </div>
                        <div class="d-grid gap-2 col-2 mx-auto">
                            <button type="submit" class="btn btn-primary">Acortar</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row py-5"></div>
            <div class="row py-5"></div>
            <div class="row py-5"></div>
            <div class="row py-2"></div>
        </div>
    </main>
</body>
</html>
